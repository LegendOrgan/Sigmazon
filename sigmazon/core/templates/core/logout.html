{% extends 'core/base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="w-1/2 my-8 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="text-2xl font-bold">Logout</h1>
    <p class="mt-4">Are you sure you want to logout?</p>
    <br>
    <div class="flex justify-between">
        <form action="{% url 'core:logout' %}" method="post">
            {% csrf_token %}
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-xl" type="submit">Log Out</button>
        </form>

        <br> 

        <a href='{% url 'core:index' %}' class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-xl" type="submit">Cancel</a>
    </div>
</div>
{% endblock %}
